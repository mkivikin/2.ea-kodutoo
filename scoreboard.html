<html lang="en">

</head>
<body onload="loadStorage()">
  <div id="result"> </div>
  <script>function loadStorage(){
    let append = "";
	let append1 = "";
    for(let i = 2; i < localStorage.length; i++) {
	  let tableRow = document.createElement("tr");
	  let th = document.createElement("th");
	  let textNodeKey = document.createTextNode(localStorage.key(i));
	  th.appendChild(textNodeKey);
	  let td = document.createElement("td");
	  let textNodeValue = document.createTextNode(localStorage.getItem(localStorage.key(i)));
	  td.appendChild(textNodeValue);
	  tableRow.appendChild(th);
	  tableRow.appendChild(td);
	  document.getElementById("scoretable").appendChild(tableRow);
    }
	
	}
  
  
  </script>
